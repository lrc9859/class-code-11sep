<!DOCTYPE html>
<html>
<head>	
	<title>Bootstrap Intermediate</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<!-- BS 4 Cards! -->
	<section class="card-section">
		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<img class="card-img-top" src="" alt="card-image-1">
					<div class="card-body">
						<p class="card-text text-center">Card 1</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card">
					<img class="card-img-top" src="" alt="card-image-2">
					<div class="card-body">
						<p class="card-text text-center">Card 2</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card">
					<img class="card-img-top" src="" alt="card-image-3">
					<div class="card-body">
						<p class="card-text text-center">Card 3</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
